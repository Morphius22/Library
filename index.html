<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Project</title>
    <link rel="stylesheet" href="/Users/eric/Desktop/coding-stuff/websites/odin-project/Library/styles.css">
    <script src="/Users/eric/Desktop/coding-stuff/websites/odin-project/Library/logic.js" defer></script>
</head>
<body>
    <div class = "container">
        <p>Fight Club</p>
        <p>Chuck</p>
        <p>290 Pages</p>
        <p>Yes</p>
    </div>

    <button>Add Book</button>

    <div class = "popupForm">
        <form action="">
            <h1>Add a Book!</h1>
            <label for="title">Book Title</label>
            <input type="text" name = "title" placeholder = "Enter Book Title" required>

            <label for="author">Author</label>
            <input type="text" name = "author" placeholder = "Enter Book Author" required>

            <label for="pages">Pages</label>
            <input type="text" name = "pages" placeholder = "Enter Book Page Count" required>

            <label for="beenRead">Have You Read It?</label>
            <select name = "beenRead">
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>
            <button type="submit" class="btn">Submit</button>
            <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
        </form>
    </div>
</body>
</html>
