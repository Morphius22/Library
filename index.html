<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Project</title>
    <link rel="stylesheet" href="/Users/eric/Desktop/coding-stuff/websites/odin-project/Library/styles.css">
    <script src="/Users/eric/Desktop/coding-stuff/websites/odin-project/Library/logic.js" defer></script>
</head>
<body>
    <div class = "header">
        <h1>Library</h1>
        <button id = "addbook">Add Book</button>
    </div>

    <div class = "form" id = "form1">
        <p id = "info">Type in the books info to add it to the library.</p>
        <form action="">
            <label for="title" id = "titleLabel">Book Title</label>
            <input type="text" id = "title" name = "title" placeholder = "Title" required>

            <label for="author">Author</label>
            <input type="text" id = "author" name = "author" placeholder = "Author" required>

            <label for="pages">Pages</label>
            <input type="text" id = "pages" name = "pages" placeholder = "Page Count" required>

            <label for="beenRead">Have You Read It?</label>
            <select id = "beenRead" name = "beenRead">
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>
            <button type="submit" class="btn" id = "submitbutton">Submit</button>
            <button type="button" class="btn cancel" id = "closebutton">Close</button>
        </form>
    </div>

    <div class = "container">
        <div id = "gridLabels">
            <p>Title</p>
            <p>Author</p>
            <p>Page Count</p>
            <p>Have You Read It?</p>
        </div>
    </div>

</body>
</html>
